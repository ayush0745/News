<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>News Portal</h1>
      <div id="user-section">
        <!-- User info or login/signup buttons will be injected here -->
      </div>
    </header>
    <main>
      <section id="personalized-section" style="display: none">
        <h2>Recommended for You</h2>
        <div id="personalized-articles"></div>
      </section>
      <section id="articles-section">
        <h2>Latest News</h2>
        <div id="articles"></div>
      </section>
      <section id="comments-section" style="display: none">
        <h2>Comments</h2>
        <div id="comments"></div>
        <form id="comment-form">
          <textarea
            id="comment-input"
            placeholder="Write a comment..."
            required
          ></textarea>
          <button type="submit">Post Comment</button>
        </form>
      </section>
    </main>
    <div id="auth-modal" style="display: none">
      <div class="modal-content">
        <span id="close-auth">&times;</span>
        <h2 id="auth-title">Login</h2>
        <form id="auth-form">
          <input
            type="text"
            id="auth-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="auth-password"
            placeholder="Password"
            required
          />
          <button type="submit">Submit</button>
        </form>
        <p id="toggle-auth">
          Don't have an account? <a href="#" id="switch-auth">Sign up</a>
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
